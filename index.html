<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>
</head>

<body>

  <div class="parent-container">
    <!-- this is the search bar section  -->
    <form action="get" class="ext-search-container">
      <div class="search-bar">
        <img src="./assets/images/logo-white.svg" class="logo" id="logo" alt="">
        <input type="search" name="" id="" placeholder="">
        <img src="./assets/images/icon-sun.svg" alt="" id="searchBarIconSun" class="">
        <img src="./assets/images/icon-moon.svg" alt="" id="searchBarIconMoon" class="hidden">
      </div>
    </form>




      <!-- this is the extension card container -->
    <div class="ext-card-container">
      <!-- this is the extension header container -->
      <div class="ext-card-header">

        <div class="ext-header-heading">
          <h3 id="ext-text-header">Extensions List</h3>
        </div>
        <div class="ext-header-buttons">
          <button type="button" class="ext-btn-all active-btn">All</button>
          <button type="button" class="ext-btn-active">Active</button>
          <button type="button" class="ext-btn-inactive">Inactive</button>
        </div>
      </div>

      <!-- this is the extension card content container-->
      <div class="ext-card-content" id="card-content">


      </div>


    </div>
  
  </div>


  <script type="module" src="/script.js"></script>
</body>

</html>
